name: Build Release

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: lit-lake-mcp
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: lit-lake-mcp.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Copy binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/lit-lake-mcp ${{ matrix.artifact_name }}
          chmod +x ${{ matrix.artifact_name }}

      - name: Copy binary (Windows)
        if: runner.os == 'Windows'
        run: |
          copy target\${{ matrix.target }}\release\lit-lake-mcp.exe ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          if-no-files-found: error

  pack:
    name: Pack MCPB
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Assemble bundle directory
        shell: bash
        run: |
          rm -rf bundle
          mkdir -p bundle

          # MCPB requires manifest.json at archive root.
          cp manifest.json bundle/manifest.json

          # Put both platform binaries at archive root; manifest uses platform_overrides for win32.
          cp "artifacts/lit-lake-mcp/lit-lake-mcp" bundle/lit-lake-mcp
          cp "artifacts/lit-lake-mcp.exe/lit-lake-mcp.exe" bundle/lit-lake-mcp.exe

          chmod +x bundle/lit-lake-mcp || true

      - name: Setup Node (for mcpb CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Pack .mcpb (validated)
        working-directory: bundle
        shell: bash
        run: |
          npx -y @anthropic-ai/mcpb pack

      - name: Normalize output filename
        shell: bash
        run: |
          python3 - <<'PY'
          import os
          from pathlib import Path

          tag = os.environ.get("GITHUB_REF_NAME", "dev")
          outs = sorted(Path("bundle").glob("*.mcpb"))
          if not outs:
            raise SystemExit("mcpb pack did not produce a .mcpb file in bundle/")

          src = outs[0]
          dst = Path(f"lit-lake-{tag}.mcpb")
          if dst.exists():
            dst.unlink()
          src.replace(dst)
          print(f"Renamed {src} -> {dst}")
          PY

      - name: Upload MCPB artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcpb
          path: lit-lake-*.mcpb
          if-no-files-found: error

  release:
    name: Create Release
    needs: pack
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download MCPB artifact
        uses: actions/download-artifact@v4
        with:
          name: mcpb
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.mcpb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

